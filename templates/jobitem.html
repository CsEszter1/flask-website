<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">
          <div class=col-3>
            <h4 
              style="color: rgb(110, 110, 110); margin-bottom:6px;">{{job['title']}}
            </h4>
            <div>
              <b>Location:</b> {{job['location']}}
            </div>
            {% if 'salary' in job %}
            <div>
              <b>Salary:</b> {{job['salary']}}
            </div>
            {% endif %}
          </div>
          <div class="col-2 col align-self-center">
         
          <a href="mailto:hello@gmail.com?subject=Application for {{job['title']}}" type="button" class="btn btn-outline-dark" class="align-middle">Apply</a>
          </div>
</div>
